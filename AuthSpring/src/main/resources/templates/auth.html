<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration & Login | AuthSpring</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="wrapper">
	<h2>Registration</h2>
	<form id="register-form">
		<div class="input-box">
			<input type="text" id="register-username" placeholder="Enter your name" required>
		</div>
		<div class="input-box">
			<input type="text" id="register-email" placeholder="Enter your email" required>
		</div>
		<div class="input-box">
			<input type="password" id="register-password" placeholder="Create password" required>
		</div>
		<div class="policy">
			<input type="checkbox" id="terms">
			<h3>I accept all terms & conditions</h3>
		</div>
		<div class="input-box button">
			<input type="submit" value="Register Now">
		</div>
		<div class="text">
			<h3>Already have an account? <a href="#" id="show-login">Login now</a></h3>
		</div>
	</form>

	<h2>Login</h2>
	<form id="login-form" style="display: none;">
		<div class="input-box">
			<input type="text" id="login-username" placeholder="Enter your username" required>
		</div>
		<div class="input-box">
			<input type="password" id="login-password" placeholder="Enter your password" required>
		</div>
		<div class="input-box button">
			<input type="submit" value="Login Now">
		</div>
		<div class="text">
			<h3>Don't have an account? <a href="#" id="show-register">Register now</a></h3>
		</div>
	</form>
</div>

<script src="/script.js"></script>
</body>
</html>
